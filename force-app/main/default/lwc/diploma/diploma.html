<template>
    <template if:false={isRecordIdAvailable}>
        <div class="container">
         <!-- Heading -->
         <h1 class="heading">PCS GLOBAL PVT Limited</h1>
         <h2 class="sub-heading">Web Development, Consultant, IT Security</h2>
         <h3 class="address">Corporate Head Office</h3>
         <p class="address">Primarc Tower, DN-36, 11th Floor, Suite No-1101, Sector V, Salt Lake Kolkata-91</p>

         <lightning-card title="EDUCATION">       
                 <div class="slds-form-element slds-form-element_horizontal">
                    <label class=”slds-form-element__labelslds-p-left—xx-small”>DIPLOMA</label><br>
                <div class=”slds-form-element__control”>
                    <lightning-combobox name="stateofUniversity" 
                                        label="State of University"
                                        value={stateofUniversity}
                                        placeholder="select state"
                                        options={stateOptions}
                                        onchange={handleInputChange}>
                                    </lightning-combobox>
                                    <lightning-helptext content="Select the state where the university is located."></lightning-helptext><br>
                    <lightning-combobox name="nameofUniversity" 
                                        label="Name of University"
                                        value={nameofUniversity}
                                        placeholder="select University"
                                        options={boardOptions}
                                        onchange={handleInputChange}></lightning-combobox>
                                        <lightning-helptext content="Choose the university name from the list."></lightning-helptext><br>
                    <lightning-combobox name="stateofcollege" 
                                        label="State of college"
                                        value={stateofcollege}
                                        placeholder="select state"
                                        options={stateOptions}
                                        onchange={handleInputChange}></lightning-combobox>
                                        <lightning-helptext content="Select the state where the college is located."></lightning-helptext><br>
                <lightning-input name="nameofcollege" class="validate"  value={nameofcollege} type="text" onchange={handleInputChange} label="Name of the college"></lightning-input><br>
                <lightning-input name="citydistrictofcollege" class="validate" value={citydistrictofcollege} type="text" onchange={handleInputChange} label="City/District in which college belongs"></lightning-input><br>
                <lightning-input name="Universityrollno" class="validate" value={Universityrollno} type="text" onchange={handleInputChange} label="University Reg.No/Roll No"></lightning-input><br>
                <lightning-input name="branchorsubject" class="validate" value={branchorsubject} type="text" onchange={handleInputChange} label="Branch/Subject"></lightning-input><br>
                <lightning-input name="percentagecgpa" class="validate" value={percentagecgpa} type="Number" onchange={handleInputChange} label="Percentage/CGPA"></lightning-input><br>
                <lightning-input name="datemonthyearofPassing" class="validate" value={datemonthyearofPassing} type="Date" onchange={handleInputChange} label="Date and Year of Passing"></lightning-input><br>
                <lightning-input name="electivesubjects" class="validate"  value={electivesubjects} type="text" onchange={handleInputChange} label="Elective Subjects"></lightning-input><br>
           </div>
                 </div>
                 <div class="slds-grid slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-3"></div>
                    <div class="slds-col slds-size_1-of-3 slds-text-align_center">
                        <lightning-button variant="brand" label="Save" onclick={handleClick}></lightning-button>
                    </div>
                    <div class="slds-col slds-size_1-of-3 slds-text-align_right">
                        <lightning-button label="Skip>>" onclick={handleSkip}></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
        </template>
            <template if:true={isRecordIdAvailable}>
                <c-graduation record-id={recordId}></c-graduation>
            </template>
</template>
