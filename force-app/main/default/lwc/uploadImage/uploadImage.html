<template>
    <div class="slds-grid slds-wrap slds-gutters slds-grid_vertical-align-center slds-grid_align-spread">
        <div class="slds-col slds-size_1-of-2">
            <lightning-input type="file" accept=".png, .jpg, .jpeg" label="Select Image" onchange={openfileUpload}></lightning-input>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-button label="Upload" icon-position="right"  title="Upload" onclick={uploadFile}></lightning-button>
            <span lwc:if={fileData.filename} class="slds-p-left_small">{fileData.filename}</span>
        </div>
    </div>
</template>
